<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD con JavaScript y localStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CRUD</h1>

  <form id="crudForm">
    <label for="name">Usuario:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <p id="passwordValidationMessage"></p> <!-- Mensage de validación de la Contraaseña-->

    <button type="submit" class="boton1">Agregar</button>
  </form>

  <h2>Usuarios</h2>

  <table id="crudTable">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Contraseña</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregan los registros dinamicamente -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
